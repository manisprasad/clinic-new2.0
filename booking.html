    <div class="flex justify-center items-center mt-3 card">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full space-y-4">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Appointment Form</h2>
            <form id="appointmentForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" id="age" name="age" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="sex" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="sex" name="sex" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700">Contact Number</label>
                        <input type="tel" id="contact" name="contact" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                
                <div>
                    <label for="problem" class="block text-sm font-medium text-gray-700">Describe Your Problem</label>
                    <textarea id="problem" name="problem" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

<script>
    document.getElementById("appointmentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        // Form data
        let formData = new FormData(this);
        let name = formData.get('name');
        let age = formData.get('age');
        let sex = formData.get('sex');
        let contact = formData.get('contact');
        let problem = formData.get('problem');
        

        // WhatsApp message
        let whatsappMessage = `Name: ${name}%0aAge: ${age}%0aGender: ${sex}%0aContact: ${contact}%0aProblem: ${problem}`;
        const phoneNumber = '9540168444';
        // WhatsApp link
        let whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
        // let whatsappLink = `https://wa.me/9315698136/?text=${whatsappMessage}`;

        // Redirect to WhatsApp
        window.location.href = whatsappLink;
    });
</script>
